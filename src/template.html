<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>

<body class="hide" style="display: none">
    <header>
        <h1>WEATHER APP</h1>
        <div id="location-input-container">
            <label for="location-input">Location: </label>
            <input id="location-input" type="text" name="location-input">
            <div id="loadingDialogBox" class="modal">
                <div class="modal-content">
                    <p>Loading...</p>
                </div>
            </div>
            <button id="get-weather-btn" type="button">Get weather</button>
        </div>
    </header>
    <main>
        <div id="today-weather">
            <h3 id="location"></h3>
            <h2 class="date">Today</h2>
            <div class="image-carousel-container">
                <img src="" alt="">
            </div>
            <h3>Conditions: <span class="conditions"></span></h3>
            <h3>Temperature: <span class="temperature"></span></h3>
        </div>
        <div class="scrolling-bar">
            <div class="hour-container">
                <div class="info-container">
                    <h4 class="hour">00:00</h4>
                    <h4 class="temperature">24&deg;C</h4>
                </div>
                <img class="weather-icon" src="" alt="weather-icon">
            </div>
        </div>
        <div class="image-carousel-container">
            <!-- Images here -->
        </div>
    </main>
    <footer>The Odin Project | <a href="url">https://github.com/harshnugget</a> / GH</footer>
</body>

</html>
